<!DOCTYPE html>
<html>
<head>
  <title>Frogger</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>
<body>


<div id="splashscreen"><div id="start"><strong>FROGGER</strong> Start</div></div>

<h1><strong>Frogger</strong></h1>

<div class = "difficulty">Choose Difficulty        
   <button id="easy">EASY</button>
   <button id="medium">MEDIUM</button>
   <button id="hard">HARD</button>
</div> 

<div class="hide" id="gameover1">Player 1 Wins!</div>
<div class="hide" id="gameover2">Player 2 Wins!</div>


<div id="game">


  <div class="notes">

    <h3 id="turn">Player 1: Your Turn! <br> Lives: </br></h3>
    <h3 id="lives"><strong>3</strong></h3>

  </div>

  <div class ="scoreboard">
    <div class="scorebox" id="player1"><strong>Player 1</strong>
      <div id="score1">0</div>
    </div>
    
    <div class="scorebox" id="player2"><strong>Player 2</strong>
        <div id="score2">0</div>
    </div>

  </div>



  <div class="wrapper">

  <!-- // roads and sidewalks -->
    <div id="winarea"></div>

    <div class = "road first">
      <div class="spacingGap"></div>
    </div>
    <div class="sidewalk"></div>

    <div class = "road second">
      <div class="spacingGap"></div>
    </div>
    <div class="sidewalk"></div>

    <div class = "road first">
      <div class="spacingGap"></div>
    </div>
    <div class="sidewalk"></div>

    <div class = "road second">
      <div class="spacingGap"></div>
    </div>

    <div id="frog"><img src="images/froggerHealthy.png"/></div>

  </div>

</div>

<!-- <div id="result">this is the result</div> -->

</body>
</html>
