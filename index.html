<html>
<head>

  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>


<div id="splashscreen"><div id="start"><strong>FROGGER</strong> START</div></div>
<h1>Frogger</h1>

        </div> 
  </div>



  <div class="wrapper">

  <!-- // roads and sidewalks -->

    <div class = "stream">
      <div class="streamGap"></div>
    </div>

    <div class = "stream">
      <div class="streamGap"></div>
    </div>
    <div class="sidewalk"></div>

    <div class = "road">
      <div class="spacingGap"></div>
    </div>
    <div class="sidewalk"></div>

    <div class = "road">

</div>
